<div class="content">
  <app-search (selectCity)="selectCity($event)"></app-search>
  <ng-container *ngIf="currentCity | async">
    <app-city class="city-weather"
              [weather]="currentWeather"
              [city]="currentCity"></app-city>
    <div *ngIf="currentForecast | async as forecast"
         class="forecast">
      <app-forecast *ngFor="let item of forecast.dailyForecasts"
                    [forecast]="item"></app-forecast>
    </div>
  </ng-container>
</div>
